
<div class="card">
    <div class="image">
        <img width="500" height="195" src={{imgSrc}} alt="">
    </div>
    <div class="info">
        <div class="title">
            <h3>{{category. Name}}</h3>
        </div>
    </div>
    <div class="btn">
        <button class="btn" [routerLink]="['/Przepisy',category.Index_nr]">Wybierz kategorie</button>
    </div>

    <div class="btn1">
        <button class="btn1">Dodaj danie <ion-icon name="add-circle-outline"></ion-icon></button>
    </div>
</div>
