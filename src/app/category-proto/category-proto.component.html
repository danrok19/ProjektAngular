
<div class="card">
    <div class="image">
        <img width="500" height="195" src={{imgSrc}} alt="">
    </div>
    <div class="info" >
        <div class="title" style="text-align:center">
            <h3 style="text-align:center">{{category.Name}}</h3>
        </div>
    </div>
    <div class="btn" style="position: relative">
        <button class="btn" [routerLink]="['/Przepisy',category.Index_nr]">Wybierz kategorie<ion-icon name="download-outline"></ion-icon></button>
    </div>

    <div class="btn1">
        <button class="btn1" (click)="deleteThisCategory()">Usu≈Ñ kategorie <ion-icon name="remove-circle-outline"></ion-icon></button>
        <button class="btn1" (click)="clickOnCategory(category.Index_nr)">Edytuj kategorie</button>
    </div>
    <app-delete-category-proto *ngIf="categoryToDelete!=-1" (isDelete)="isDelete($event)"></app-delete-category-proto>
    
</div>
